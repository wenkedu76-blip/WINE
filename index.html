
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>酒闻录 Sommelier AI</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#881337">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        .serif { font-family: 'Playfair Display', serif; }
        .wine-gradient { background: linear-gradient(135deg, #4c0519 0%, #881337 100%); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        #error-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: white;
            z-index: 9999;
            padding: 20px;
            color: red;
            font-family: monospace;
            overflow: auto;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-stone-50 text-stone-900 min-h-screen">
    <div id="root"></div>
    <div id="error-overlay">
        <h2>应用启动失败</h2>
        <div id="error-content"></div>
        <p style="color: gray; margin-top: 20px;">请尝试刷新页面，或检查 Vercel 环境变量 API_KEY 是否配置。</p>
    </div>

    <script>
        // 全局错误捕获，防止白屏死机
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            const overlay = document.getElementById('error-overlay');
            const content = document.getElementById('error-content');
            if (overlay && content) {
                overlay.style.display = 'block';
                content.innerText = msg + '\nat ' + url + ':' + lineNo;
            }
            return false;
        };
    </script>
    <script type="module" src="index.tsx"></script>
</body>
</html>
