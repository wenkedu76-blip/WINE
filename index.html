
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>酒闻录 Sommelier AI</title>
    <meta name="theme-color" content="#881337">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        .serif { font-family: 'Playfair Display', serif; }
        .wine-gradient { background: linear-gradient(135deg, #4c0519 0%, #881337 100%); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        #error-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: white;
            z-index: 9999;
            padding: 20px;
            color: #881337;
            font-family: monospace;
            overflow: auto;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-stone-50 text-stone-900 min-h-screen">
    <div id="root"></div>
    <div id="error-overlay">
        <h2 style="font-size: 20px; font-weight: bold;">应用启动异常</h2>
        <pre id="error-content" style="background: #fff5f5; padding: 10px; border-radius: 8px; margin-top: 10px; white-space: pre-wrap; font-size: 12px;"></pre>
        <p style="color: #666; margin-top: 20px; font-size: 14px;">排查建议：<br>1. 检查环境变量 API_KEY 是否配置<br>2. 确保网络可以访问 esm.sh<br>3. 尝试清除浏览器缓存并刷新</p>
    </div>

    <script>
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            const overlay = document.getElementById('error-overlay');
            const content = document.getElementById('error-content');
            if (overlay && content) {
                overlay.style.display = 'block';
                content.innerText = msg + '\n位置: ' + url + ':' + lineNo + ':' + columnNo + (error ? '\n详情: ' + error.stack : '');
            }
            return false;
        };
    </script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" data-type="module" src="App.tsx"></script>
    <script type="text/babel" data-type="module" src="index.tsx"></script>
</body>
</html>
